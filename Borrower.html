<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .loan-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .loan-history {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Borrower Dashboard</h1>

    <div class="loan-form">
        <h2>Request a Loan</h2>
        <form>
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            <label for="loanReason">Loan Reason:</label>
            <input type="text" id="loanReason" placeholder="Enter loan reason" required>
            <button type="submit">Request Loan</button>
        </form>
    </div>

    <div class="loan-history">
        <h2>Past Loans</h2>
        <ul>
            <li>Loan #1: $1000 - Home Improvement</li>
            <li>Loan #2: $500 - Education</li>
            <!-- Add more past loans as needed -->
        </ul>
    </div>
</body>
</html>
